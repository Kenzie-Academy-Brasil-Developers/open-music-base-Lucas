<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./open-music-base-Lucas/styles/globalStyles.css" />
    <link rel="stylesheet" href="./open-music-base-Lucas/pages/home/index.css" />
    <link rel="stylesheet" href="./open-music-base-Lucas/styles/button.css">
    <link rel="stylesheet" href="./open-music-base-Lucas/styles/input.css">
    <link rel="stylesheet" href="./open-music-base-Lucas/styles/titlle.css">
    <title>Open Music</title>
  </head>
  <body>
    <header>
      <h1>open music</h1>
      <img src="./open-music-base-Lucas/assets/img/moon.svg" alt="">
    </header>
    <main>
      <nav>
        <p>Genero musical</p>
        <ul class="musicGenres">
          <li class="button-todos">
            Todos
          </li>    
          <li>
            Pop
          </li>    
          <li>
            MPB
          </li>    
          <li>
            Forró
          </li>    
          <li>
            Samba
          </li>    
          <li>
            Baião
          </li>    
          <li>
            Rap
          </li>    
          <li>
            Hip-Hop
          </li>    
          <li>
            Rock
          </li>    
          <li>
            Reggae
          </li>    
          <li>
            Country
          </li>    
          <li>
            Gospel
          </li>    
        </ul>
      </nav>
      <section class="section-input" >
        <div class="div-input">
          <p>Definir preço</p>
          <p>Até R$ 240,00</p>
        </div>        
        <input type="range" min="1" max="240">
      </section>
      <section class="section-card">
        <p>Albuns encontrados</p>
        <div>
          <ul>
            <li class="li-card">
              <img src="./open-music-base-Lucas/assets/img/1.jpg" alt="" class="img-card">
              <span>2017</span>
              <h3>Magnelite</h3>
              <div class="div-price">
                <h4>R$ 1000</h4>
                <h4>Comprar</h4>
              </div>
            </li>

          </ul>
        </div>
      </section>
    </main>
    <script src="./open-music-base-Lucas/scripts/theme.js"></script>
    <script src="./open-music-base-Lucas/pages/home/productsData.js"></script>
    <script src="./open-music-base-Lucas/pages/home/index.js"></script>
  </body>
</html>
